<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>
<body>
    <form>
        <label for="fname">Förnamn:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Efternamn:</label><br>
        <input type="text" id="lname" name="lname">
        </form>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Jag har en cykel</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Jag har en bil</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Jag har ett flygplan</label>
        </form>

    <p>Välj ditt favoritdjur:</p>

<form>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">Älg</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">Katt</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">Hund</label>
</form>
<button class="btn btn-success" onclick=" window.open('https://github.com/','_blank')"> Github</button>

<p>Tack för svar!</p>

</html>
